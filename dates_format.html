<html>
    <head>
        <h2> Displaying current Date in various format </h2>
        <body>
            <script>
                var today=new Date();
                var dd=today.getDate();
                var mm=today.getMonth()+1;
                var yyyy=today.getFullYear();
                today=mm+'-'+dd+'-'+yyyy;
                console.log(today);

                today=mm+'/'+dd+'/'+yyyy;
                console.log(today);

                today=dd+'-'+mm+'-'+yyyy;
                console.log(today);

                today=dd+'/'+mm+'/'+yyyy;
                console.log(today);
            </script>
            
        </body>
    </head>
</html>
