    <script>
        // Simple replacing function expression with Arrow function
        
        /*function ask(question,yes,no){
            if(confirm(question)) yes()
            else no();
        }

        let ask=(question,yes,no) => {
            if(confirm(question)) yes();
            else no();
        }

        );
