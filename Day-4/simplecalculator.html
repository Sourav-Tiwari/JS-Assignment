<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<h1>
    Simple Calulator
</h1>
<body>
    <script>
       let val1= prompt("Enter value1");
       let val2=prompt("Enter value2");
        let val3;
        switch(val3)
        {
            case '+' : val3=val1+val2;
                        break;
            case '-' :val3=val1-val2;
                        break;
            case '*': val3=val1*val2;
                        break;
            case '/' : val3=val1/val2;
                        break;
            case '%' : val3=(val1*100)/val2;
                        break;
        }

    </script>
    
</body>
</html>
