<h1>Various data types in JavaScript</h1>
<body>
    <script>
        var length = 16;    
        console.log(length);                           // Number
        var lastName = "Johnson";  
        console.log(lastName);                    // String
        var x = {firstName:"John", lastName:"Doe"};    // Object
        console.log(x);
        var a;           // Now a is undefined
        // and there are booleans , BigInt, etc,.
    </script>
</body>
</html>
