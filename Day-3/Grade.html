<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<h1>Check the grades of student</h1>
<body>
<script>
    let marks = prompt("Enter Your Marks");
    let grade;
    if(marks>=90)
    {
        grade='A';
    }
    else if (marks>=80 || marks <=70)
    {
        grade='B';
    }
    else if (marks>=70 || marks<=60)
    {
        grade='C';
    }
    else{
        grade='Fail';
    }
    console.log('Your Marks'+marks+'and Grade is'+grade);

</script>    
</body>
</html>
