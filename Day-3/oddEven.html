<!DOCTYPE html>

<h1>Check weather the number is Odd or Even</h1>
<body>
    <script>
        function check(num)
        {
            if(num%2==0)
            {
                console.log("Given number is even!!");
            }  
            else
            {
                console.log("Given number is Odd!!!");
            }
        }
    let num = prompt("Enter a Number to check Odd or Even!!!!");
    check(num); 
    </script>
</body>
</html>
