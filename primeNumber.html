<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<h1>Checking For Prime Number.........Go N check Console or press F12</h1>
<body>
    <script>
        debugger;
       let arr=[];
        let prime;
       let n =prompt("Enter the value for n");
       for(let i=2; i<=n; i++)
       { let prime=0;
           for(let j=2;j<i;++j)
           {
               if(i%j==0)
               prime = 1;
               break;
           }
        if(prime==0)
        {
            arr.push(i);
           // console.log(i);
        }
       
       } 

      console.log(arr);
    </script>
</body>
</html>
