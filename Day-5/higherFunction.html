<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<h1>Using Higher order Functions in JS </h1>
<body>
    <script>
        num=prompt("Enter a number to make an Array");
        let arr=[];
        for(let i=1;i<=num;i++)
        {
            arr.push(i);
        }
       let odd=arr.filter(el=>el%2!==0);
       console.log(odd);
       let cube =odd.map(el=> el**3);
       console.log(cube);

    
    </script>
</body>
</html>
